<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layouts/base :: layout(~{::title}, ~{::body}, ~{::link})}"
>
  <head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
  </head>
  <body>
    <div class="hero-image">
      <div>
        <div>
          <h1 class="title">SISTEMA DE RESTAURANTE</h1>

          <div class="login">
            <h2>Inicio de Sesión</h2>

            <form
              action="#"
              th:action="@{login}"
              method="POST"
              class="login-form needs-validation"
            >
              <div class="alert alert-danger m-0" th:if="${param.error}">
                Usuario y/o contraseña incorrecta
              </div>

              <div class="alert alert-primary m-0" th:if="${param.logout}">
                Cierre de sesión satisfactorio
              </div>

              <div>
                <input
                  class="form-control form-control-lg"
                  type="text"
                  id="email"
                  name="email"
                  autocomplete="email"
                  placeholder="Correo Electrónico*"
                  th:classappend="${param.error} ? 'is-invalid'"
                />
                <div
                  id="email-invalid"
                  class="text-start invalid-feedback"
                ></div>
              </div>

              <div class="container-password">
                <input
                  class="password form-control form-control-lg"
                  type="password"
                  id="password"
                  name="password"
                  autocomplete="current-password"
                  placeholder="Contraseña*"
                  th:classappend="${param.error} ? 'is-invalid'"
                />

                <div class="container-password-toggle">
                  <button type="button" class="btn btn-toggle-password">
                    <div class="image-password"></div>
                  </button>
                </div>
              </div>

              <a class="recover-password">¿Olvidaste tu contraseña?</a>

              <input
                class="btn btn-primary btn-lg"
                id="validate-login"
                type="submit"
                value="INGRESAR AL SISTEMA"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Recuperar Contraseña -->
    <template id="modal-template">
      <div
        class="modal fade"
        id="recover-password"
        tabindex="-1"
        aria-labelledby="recover-password-label"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header"></div>

            <div class="modal-body"></div>

            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </template>

    <!-- Custom JavaScript -->
    <script type="module" src="/js/login.js"></script>
  </body>
</html>
