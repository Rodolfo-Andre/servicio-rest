<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>CARTA MENU</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/estilosCarta.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Pacifico&family=Palanquin:wght@100&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<style>
		.estiloCaja {
			border: 1px solid rgb(255, 187, 85);
			border-radius: 10px;
			margin-bottom: 10px;
		}
	</style>
</head>

<body class="body">
	<div class="container bg-white vh-100 d-flex flex-column fixed p-0 shadow-lg">
		<div class="border-2 shadow-sm py-2 d-flex align-items-center justify-content-center gap-3"
			style="position: sticky; top: 0; background-color: rgb(255, 187, 85); z-index: 11111;">

			<h1 class="h1 text-uppercase text-center tituloCarta">La Carta</h1>
			<img th:src="@{/images/ramen.png}" alt="ramen" width="64px" class="rounded-circle" />

			<a href="/" class="btn"
				style="position: absolute; right: 50px; background-color: rgb(255, 232, 198); ">Regresar</a>
		</div>

		<div class="d-flex bg-white mt-3 row-cols-lg-2 row-cols-md-1 justify-content-around">
			<div class="d-flex flex-column">

				<div th:each="cat:${listaCategoriaPlato}">
					<div class="d-flex align-items-center flex-column mb-4">
						<div class="d-flex justify-content-center w-100 mb-0">
							<h1 class="titulo" th:text="${cat.nombre}"></h1>
						</div>
					</div>

					<div th:each="plato:${cat.listaPlato}">
						<div class="card mb-3 estiloCaja" style="max-width: 540px;">
							<div class="row g-0">
								<div class="col-md-4">
									<img th:src="${plato.imagen}" class="img-fluid rounded-start"
										th:alt="${plato.nombre}">
								</div>
								<div class="col-md-8">
									<div class="card-body">
										<h3 class="card-title fw-bold text-left w-100" th:text="${plato.nombre}"></h3>
										
									</div>
										<div class="card-body d-flex gap-2">
											<h5 class="fw-normal">Precio:  </h5>
											<h5 class="card-text" th:text="${plato.precioPlato}"></h5>
										</div>
								</div>
							</div>
						</div>
					</div>
					<div th:if="${cat.listaPlato.size == 0 }">
						<p class="fw-bold text-center">NO EXISTE PLATOS PARA ESTA CATEGORIA</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
